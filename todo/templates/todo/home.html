{% extends 'base.html' %}

{% block content %} 
    <form action="" method="get">
        {{ form.as_p }}

    </form><br><br>

    <div class="card">
        {% for task in tasks %}
            <a href="{% url 'todo:task_detail' task.id %}" class="card-body">{{ task.title }}</a>
        {% endfor %}    
    </div>
{% endblock %}
